<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Covid-19 Indonesia</title>
    <link rel="shortcut icon" href="img/covid-logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <img src="img/covid-logo.jpg" class="mx-auto d-block m-5" width="120" height="120">
        <h1 class="text-center h4">DATA COVID-19 DI INDONESIA</h1>
        <div class="row mt-5 mb-3">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 mb-3">
                <div class="card bg-danger box-primary-shadow">
                    <div class="card-body">
                        <div class="text-white text-center">
                            <p class="text-white mb-0">TOTAL POSITIF</p>
                            <h2 class="mb-0 positif"></h2>
                            <p class="text-white mb-0">ORANG</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 mb-3">
                <div class="card bg-success box-primary-shadow">
                    <div class="card-body">
                        <div class="text-white text-center">
                            <p class="text-white mb-0">TOTAL SEMBUH</p>
                            <h2 class="mb-0 sembuh"></h2>
                            <p class="text-white mb-0">ORANG</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 mb-3">
                <div class="card bg-warning box-primary-shadow">
                    <div class="card-body">
                        <div class="text-white text-center">
                            <p class="text-white mb-0">TOTAL MENINGGAL</p>
                            <h2 class="mb-0 meninggal"></h2>
                            <p class="text-white mb-0">ORANG</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mb-5">
            Update : <span class="update-data font-italic"></span>
        </div>
        <div class="text-center">
            <p>Made with &hearts; by Wahyu Widodo - Data by API Mathdroid</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
